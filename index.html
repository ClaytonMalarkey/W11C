<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W11C</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="main-page">
            <h1>Welcome to Pokémon Battle</h1>
            <p>Select your Pokémon:</p>
            <div class="pokemon-list">
                <!-- Generate Pokémon options dynamically -->
                <button onclick="startBattle(1)">Charizard</button>
                <button onclick="startBattle(2)">Blastoise</button>
                <button onclick="startBattle(3)">Venusaur</button>
                <!-- Add more Pokémon options here -->
            </div>
        </div>
    
        <div class="battle-page">
            <h1>Battle</h1>
            <div class="battle-container">
                <div class="battle-pokemon">
                    <h2 id="player-name">Player's Pokémon</h2>
                    <img src="" alt="Player's Pokémon" id="player-img">
                    <p>HP: <span id="player-hp"></span></p>
                    <p>SP: <span id="player-sp"></span></p>
                    <p>Type: <span id="player-type"></span></p>
                </div>
                <div class="battle-pokemon">
                    <h2 id="enemy-name">Enemy Pokémon</h2>
                    <img src="" alt="Enemy Pokémon" id="enemy-img">
                    <p>HP: <span id="enemy-hp"></span></p>
                    <p>SP: <span id="enemy-sp"></span></p>
                    <p>Type: <span id="enemy-type"></span></p>
                </div>
            </div>
            <div class="battle-actions">
                <button onclick="useAttack()">Attack</button>
                <button onclick="useDefend()">Defend</button>
                <button onclick="useItem()">Use Item</button>
                <button onclick="useSpell()">Use Spell</button>
                <button id="catch-button" onclick="tryToCatch()">Catch Pokémon</button>
            </div>
        </div>
    
        <div class="results-page">
            <h1>Results</h1>
            <p id="result-message"></p>
            <button onclick="returnToMain()">Return to Main Page</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
